<!DOCTYPE html>
<html lang="hu" class="egész">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="dropdown">
            <img src="../fo_projekt/img/default_profile_icon.png" alt="Profilkép" class="profile-icon" onclick="toggleDropdown()">
            
            <ul id="dropdown-menu" class="dropdown-content">
                <li>Regisztráció/Bejelentkezés</li>
            </ul>
        </div>
        <h1>Feladatkezelő</h1>
        <p id="sima_bekezdes">Adja hozzá, szerkessze vagy törölje feladatait!</p>
    </header>

    <main>
        <div id="task-manager">
            <input type="text" id="task-input" placeholder="Új feladat hozzáadása">
            <button id="add-task-btn">Hozzáadás</button>
        </div>
        <ul id="task-list">
        </ul>
    </main>

    <footer>
        <p id="footer_p">&copy; Task Manager v1.12.3</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
